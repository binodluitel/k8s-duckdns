<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple One-Page Template</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .centered-text {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="centered-text">
        <img src="https://www.duckdns.org/img/ducky_icon.png"  alt="ducky"/>
    </div>
</div>
</body>
</html>
